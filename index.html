<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
  <!---------------------------HEADER BANNER----------------------------->
  <header class="bold title"> Weather Dashboard</header>
  <!-------------------------search side bar--------------------------->
    <h1 class="m-3">Search for a City:</h1>
    <input id="cityInput" class="m-3 form" type="text" placeholder="Search"> <!--INPUT FIELD-->
  <button type="submit" class="m-3 btn btn-primary" id="init">Search</button><!--BUTTON-->
  <!------------------------------------------------------------------>
<h2 class="text-center">DAY</h2>
<!--------------------------5-Day Forecast Cards----------------------->
<container id="">
<h3 class="text-center">5-day Forecast</h3>
  <div class="row w-100 justify-content-center">
    <div class="card col-2 p-2 m-2">
      <!--day 1-->
      <div id="city" class="card-body">
        <h5 class="card-title" id="cityTitle">Day 1</h5>
        <p class="card-text" id="cityTemp"></p>
        <p class="card-text" id="cityWind"></p>
        <p class="card-text" id="cityHumidity"></p>
      </div>
    </div>
    <!---day 2-->
    <div class="card col-2 p-2 m-2">
      <div class="card-body">
        <h5 class="card-title" id="cityTitle">Day 2</h5>
        <p class="card-text" id="cityTemp"></p>
        <p class="card-text" id="cityWind"></p>
        <p class="card-text" id="cityHumidity"></p>
      </div>
    </div>
    <!---day 3-->
    <div class="card col-2 p-2 m-2">
      <div class="card-body">
        <h5 class="card-title" id="cityTitle">Day 3</h5>
        <p class="card-text" id="cityTemp"></p>
        <p class="card-text" id="cityWind"></p>
        <p class="card-text" id="cityHumidity"></p>
      </div>
    </div>
    <!--day 4-->
    <div class="card col-2 p-2 m-2">
      <div class="card-body">
        <h5 class="card-title" id="cityTitle">Day 4</h5>
        <p class="card-text" id="cityTemp"></p>
        <p class="card-text" id="cityWind"></p>
        <p class="card-text" id="cityHumidity"></p>
      </div>
    </div>
    <!---day 5 -->
    <div class="card col-2 p-2 m-2">
      <div class="card-body">
        <h5 class="card-title" id="cityTitle">Day 5</h5>
        <p class="card-text" id="cityTemp"></p>
        <p class="card-text" id="cityWind"></p>
        <p class="card-text" id="cityHumidity"></p>
      </div>
    </div>
  </container>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/javascript.js"></script>
</body>

</html>
